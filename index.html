<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="head">
                <h1 class="rotate-font">魏浩爽的博客</h1>
            </div>
            <div class="main all-center">
                <div class="boxOuter">
                    <div class="box">
                        <div class="box1">1111</div>
                        <div class="box2">2222</div>
                        <div class="box3">3333</div>
                        <div class="box4">4444</div>
                        <div class="box5">5555</div>
                        <div class="box6">6666</div>
                    </div>
                </div>
            </div>
            <div class="footer all-center">
                <h3 class="bottom-text">魏浩爽的博客</h3>
            </div>
        </div>
        <div class="content show1">
            <div class="show-first all-center">
                <div class="show-text">
                    <p class="cl-gold ft-28">欢迎来到魏浩爽的博客</p>
                    <p class="ft-16 cl-white">正在加载.....</p>
                </div>
            </div>
        </div>

        <div class="btn all-center">
            点击进入
        </div>
    </div>
</body>
    <script>
        document.querySelector('.btn').onclick=function(){
            let showOne = document.querySelector('.show1');
            showOne.style="animation-fill-mode:forwards;animation:toUp 2s linear 1;opacity:0.5;";
            this.style.opacity="0";
            let rotateFont = document.querySelector('.rotate-font');
            setTimeout(function(){
                showOne.remove();
                document.querySelector('.btn').remove();
                rotateFont.style="transform:rotateY(180deg)"
            },2000);
            setTimeout(function(){
                rotateFont.style="transform:rotateY(0)"
            },4000)
            console.log(showOne.style);
        }
    </script>
</html>
